<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="play.js"></script>
  </head>
  <body>
    <div id="header" class="header">
      <button
        id="play-quit-btn"
        class="btn btn-danger float-left"
        onclick="location.href = 'index.html'"
      >
        <strong>Quit</strong>
      </button>
      <h2 id="play-time-text"></h2>
      <button id="play-submit-btn" class="btn btn-primary float-right" onclick="finish();">
        <strong>Submit and check my score</strong>
      </button>
    </div>
    <div id="play-body">
      <div class="half">
        <div id="play-instructions-container">
          <p>
            <strong>INSTRUCTIONS:</strong>
            <br />

            Change the CSS to match this element:
            <div id="play-target-shape-container"></div>
          </p>

          <p>Your output is shown on the right</p>
        </div>
        <div class="container">
          <button class="btn btn-secondary"><strong>Reset CSS</strong></button>
        </div>
        <textarea id="play-code-textarea"></textarea>
      </div>
      <div id="play-center-divider"></div>
      <div class="half">
        <div id="play-playground-container" class="container">
          <div id="play-playground-item"></div>
        </div>
      </div>
    </div>
  </body>
</html>
