<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="utf-8" />
    <title>Play|CSSpeed</title>
    <script src="jquery.js"></script>
    <script src="play.js"></script>
  </head>
  <body onload="main();">
    <div id="header" class="header">
      <button
        id="play-quit-btn"
        class="btn btn-danger float-left"
        onclick="quit();"
      >
        <strong>Quit</strong>
      </button>
      <h2 id="play-time-text">0 seconds elapsed</h2>
      <button
        id="play-submit-btn"
        class="btn btn-primary float-right"
        onclick="finish();"
      >
        <strong>Submit and check my score</strong>
      </button>
    </div>
    <div id="play-body">
      <div class="half">
        <div id="play-instructions-container">
          <p>
            <strong>INSTRUCTIONS:</strong>
            <br />
            Change the CSS to match the target (top) element:
          </p>
          <p>Please use "px" only!</p>
          <p>
            <i>Invalid char sets: "rem", "em", "%", "#"</i>
          </p>
        </div>
        <div class="container">
          <button class="btn btn-secondary" onclick="resetCodeTextarea();">
            <strong>Reset CSS</strong>
          </button>
        </div>
        <textarea id="play-code-textarea"></textarea>
      </div>
      <div id="play-center-divider"></div>
      <div class="half">
        <div id="play-target-shape-container">
          <div id="play-target-shape"></div>
        </div>
        <div id="play-playground-container">
          <div id="play-playground-item"></div>
        </div>
      </div>
    </div>
  </body>
</html>
